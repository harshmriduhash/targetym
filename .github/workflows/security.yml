name: Security Audit

on:
  schedule:
    # Tous les lundis Ã  9h UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permet de lancer manuellement
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'pnpm-lock.yaml'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ğŸ”’ Run pnpm audit
        run: |
          echo "ğŸ” Running security audit..."
          pnpm audit --audit-level=moderate || true
          
      - name: ğŸ“¦ Check for outdated dependencies
        run: |
          echo "ğŸ“Š Checking for outdated dependencies..."
          pnpm outdated || true

      - name: ğŸ” Check for known vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0' # Ne pas faire Ã©chouer le workflow

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate

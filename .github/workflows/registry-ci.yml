name: Registry CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'components/**'
      - 'src/components/**'
      - '@resty.json'
      - 'scripts/registry-*.ts'
      - '.github/workflows/registry-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'components/**'
      - 'src/components/**'
      - '@resty.json'
      - 'scripts/registry-*.ts'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: Validate Registry Configuration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate @resty.json schema
        run: |
          echo "üìã Validating registry configuration..."
          node -e "
            const config = require('./@resty.json');
            if (!config.name || !config.version || !config.components) {
              console.error('‚ùå Invalid @resty.json structure');
              process.exit(1);
            }
            console.log('‚úÖ Registry configuration is valid');
          "

      - name: Check component files exist
        run: |
          echo "üì¶ Checking component files..."
          node -e "
            const fs = require('fs');
            const config = require('./@resty.json');
            let missing = [];

            Object.entries(config.components).forEach(([cat, comps]) => {
              Object.entries(comps).forEach(([key, comp]) => {
                if (!fs.existsSync(comp.path)) {
                  missing.push(\`\${cat}/\${key}: \${comp.path}\`);
                }
              });
            });

            if (missing.length > 0) {
              console.error('‚ùå Missing component files:');
              missing.forEach(m => console.error('  -', m));
              process.exit(1);
            }
            console.log('‚úÖ All component files exist');
          "

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npm run type-check

  test:
    name: Test Components
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/coverage-final.json
          flags: registry
          name: registry-coverage

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility tests
        run: npm run test -- --testMatch="**/*.a11y.test.{ts,tsx}"

  build-registry:
    name: Build Registry
    runs-on: ubuntu-latest
    needs: [lint, test, accessibility]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build registry
        run: npm run registry:build

      - name: Validate registry build
        run: npm run registry:validate

      - name: Upload registry artifacts
        uses: actions/upload-artifact@v4
        with:
          name: registry-build
          path: public/registry/
          retention-days: 30

      - name: Generate registry report
        run: |
          echo "# Registry Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node -e "
            const stats = require('./public/registry/stats.json');
            console.log('- **Total Components**: ' + stats.totalComponents);
            console.log('- **Categories**: ' + stats.categories.length);
            console.log('- **Built**: ' + new Date(stats.built).toLocaleString());
            console.log('');
            console.log('### Categories');
            stats.categories.forEach(cat => {
              console.log('- **' + cat.name + '**: ' + cat.count + ' components');
            });
          " >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build-registry

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download registry build
        uses: actions/download-artifact@v4
        with:
          name: registry-build
          path: public/registry/

      - name: Analyze bundle sizes
        run: |
          echo "# Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          find components/ src/components/ -name "*.tsx" -type f | while read file; do
            size=$(wc -c < "$file")
            if [ $size -gt 51200 ]; then
              echo "‚ö†Ô∏è  **Warning**: \`$file\` exceeds 50KB ($size bytes)" >> $GITHUB_STEP_SUMMARY
            fi
          done

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, accessibility, build-registry, security-scan, bundle-analysis]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.accessibility.result }}" != "success" ] || \
             [ "${{ needs.build-registry.result }}" != "success" ]; then
            echo "‚ùå Some checks failed"
            exit 1
          fi
          echo "‚úÖ All checks passed"

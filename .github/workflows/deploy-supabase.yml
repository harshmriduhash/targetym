name: Deploy Supabase Migrations

# Workflow for deploying Supabase migrations to production
# Triggers: manual dispatch or push to main branch

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/deploy-supabase.yml'

jobs:
  deploy-migrations:
    name: Deploy Database Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g tsx dotenv-cli
          npm install --no-save @supabase/supabase-js pg

      - name: Validate environment variables
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Validating required secrets..."
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "âŒ SUPABASE_PROJECT_ID is not set"
            exit 1
          fi
          if [ -z "$SUPABASE_DB_PASSWORD" ]; then
            echo "âŒ SUPABASE_DB_PASSWORD is not set"
            exit 1
          fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "âŒ SUPABASE_SERVICE_ROLE_KEY is not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: Generate consolidated migration script
        run: |
          echo "ğŸš€ Generating consolidated migration SQL..."
          npm run supabase:migrate
          echo "âœ… Consolidated migration generated"

      - name: Apply migrations to production
        env:
          DATABASE_URL: postgresql://postgres.${{ secrets.SUPABASE_PROJECT_ID }}:${{ secrets.SUPABASE_DB_PASSWORD }}@aws-0-eu-central-1.pooler.supabase.com:6543/postgres
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ğŸ“¦ Applying migrations to production database..."
          node scripts/apply-migrations-ci.js
          echo "âœ… Migrations applied successfully"

      - name: Verify database state

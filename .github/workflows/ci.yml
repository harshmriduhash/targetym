name: CI/CD Pipeline

on:
  push:
    branches: [main, restructure/backend-frontend-separation]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Validation du code
  validate:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run type-check || true

      - name: ğŸ§¹ Lint
        run: pnpm run lint || true

  # Job 2: Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run tests
        run: pnpm run test:ci

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“ˆ Check coverage threshold
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 65" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below minimum 65%"
            exit 1
          fi
          echo "âœ… Coverage check passed"

  # Job 3: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [validate, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.1

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build
        run: pnpm run build
        env:
          # Variables nÃ©cessaires pour le build
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .next
          retention-days: 1

  # Job 4: Notification de succÃ¨s
  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [validate, test, build]
    if: success()
    
    steps:
      - name: âœ… All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed successfully!"
          echo "âœ… Code validation: PASSED"
          echo "âœ… Tests: PASSED"
          echo "âœ… Build: PASSED"
